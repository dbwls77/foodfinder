<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Atlanta Food Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px; /* To accommodate fixed navbar */
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50; /* Green background for the navbar */
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            font-size: 18px; /* Uniform font size */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #000000; /* Black hover effect */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        /* Container styling */
        .container {
            background-color: #1b1b1b; /* Dark background to match theme */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 60px; /* Space for fixed navbar */
        }

        .container h2 {
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            color: #4CAF50; /* Green title */
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container p, .container li {
            font-size: 1.2rem;
            color: #f1f1f1;
            line-height: 1.8;
            margin-top: 20px;
        }

        /* Contact list styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        ul li {
            margin: 5px 0;
        }

        /* Portfolio link styling */
        a.portfolio-link {
            color: #4CAF50; /* Green for the portfolio link */
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 20px;
        }

        a.portfolio-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">FoodFinder</a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'index' %}">HOME</a></li>
            <li><a href="{% url 'register' %}">REGISTER</a></li>
            <li><a href="{% url 'restaurant-map' %}">EXPLORE NOW</a></li>
            <li><a href="{% url 'about' %}">ABOUT</a></li>
        </ul>
    </nav>

    <!-- Contact Us content -->
    <div class="container">
        <h2>CONTACT US</h2>
        <p>If you have any further concerns or questions, please feel free to contact us!</p>
        <ul>
            <li>Email: foodfinder@team45.com</li>
            <li>Check out our portfolio:</li>
        </ul>
        <a class="portfolio-link" href="https://sites.google.com/d/1HwzqUPJ5_JQ_wC43VX4Z4fY3Ib_mM7_A/p/10FzC-RgYX7pFBwg4uJEK3vhI_w2LLXVq/edit" target="_blank">Portfolio Link</a>
    </div>

</body>
</html>
