<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Locations</title>
    <!-- Add your Google Maps API key here -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlkqLV5Szqua_fdhTXBSJ-QJfAmukjQac&callback=initMap" defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: 33.7490, lng: -84.3880 }, // Centered on Atlanta
                zoom: 12,
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Parse the JSON data passed from the template
            var restaurants = JSON.parse(document.getElementById('restaurant-data').textContent);

            // Loop over each restaurant and place a marker
            restaurants.forEach(function(restaurant) {
                var marker = new google.maps.Marker({
                    position: { lat: restaurant.latitude, lng: restaurant.longitude },
                    map: map,
                    title: restaurant.name
                });

                var infowindow = new google.maps.InfoWindow({
                    content: `<h4>${restaurant.name}</h4><p>${restaurant.details}</p>`
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });

            // Create the search box and link it to the UI element
            const input = document.getElementById("search-input");
            const searchBox = new google.maps.places.SearchBox(input);

            // Bias the SearchBox results towards the current map's viewport
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                // Clear out the old markers
                marker.setMap(null);

                // Get the icon, name, and location of the first place (if more, you can handle them too)
                const bounds = new google.maps.LatLngBounds();
                const place = places[0];

                if (!place.geometry || !place.geometry.location) {
                    return;
                }

                // Place the new marker at the searched location
                const newMarker = new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                });

                if (place.geometry.viewport) {
                    // Only geocodes have viewport
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }

                map.fitBounds(bounds);
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Restaurant Locations</h1>

    <!-- Add the map element -->
    <div id="map"></div>

    <!-- Pass the restaurant data as JSON -->
    <script id="restaurant-data" type="application/json">
        {{ restaurants|safe }}
    </script>
</body>
</html>
