<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Atlanta</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlkqLV5Szqua_fdhTXBSJ-QJfAmukjQac&libraries=places&callback=initMap" async defer></script>
    <script>
        function initMap() {
            const atlanta = { lat: 33.7490, lng: -84.3880 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: atlanta,
            });

            const marker = new google.maps.Marker({
                position: atlanta,
                map: map,
            });

            // Create the search box and link it to the UI element
            const input = document.getElementById("search-input");
            const searchBox = new google.maps.places.SearchBox(input);

            // Bias the SearchBox results towards the current map's viewport
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                // Clear out the old markers
                marker.setMap(null);

                // Get the icon, name, and location of the first place (if more, you can handle them too)
                const bounds = new google.maps.LatLngBounds();
                const place = places[0];

                if (!place.geometry || !place.geometry.location) {
                    return;
                }

                // Place the new marker at the searched location
                const newMarker = new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                });

                if (place.geometry.viewport) {
                    // Only geocodes have viewport
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }

                map.fitBounds(bounds);
            });
        }
    </script>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            width: 50%;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input id="search-input" type="text" placeholder="Search for places..." />
    </div>
    <div id="map"></div>
</body>
</html>
