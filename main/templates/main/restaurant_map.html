<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Map</title>

    <!-- Load the Google Maps API with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlkqLV5Szqua_fdhTXBSJ-QJfAmukjQac&callback=initMap" defer></script>

    <style>
        /* Gradient background */
        body {
            background: linear-gradient(180deg, #000000, #333333);  /* Black to dark gray gradient */
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00b140;  /* Matching green color */
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        /* Styling for the map container */
        #map {
            height: 600px;  /* Make the map taller to fill the space */
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);  /* Shadow for map container */
        }

        h1 {
            text-align: center;
            color: #00b140;
            font-family: 'Poppins', sans-serif;
            margin-top: 40px;
            font-size: 48px;
        }

        .content {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            background: #1a1a1a;  /* Dark background for content */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .explore-now-btn {
            display: inline-block;
            background-color: #00b140;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .explore-now-btn:hover {
            background-color: #00a333;  /* Slightly darker green on hover */
        }
    </style>

    <script>
        // Function to calculate distance between two lat/lng points in kilometers
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in km
        }

        function initMap() {
            var centerLocation = { lat: 33.7490, lng: -84.3880 };  // Atlanta, GA
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: centerLocation
            });

            // Add a test marker
            var testMarker = new google.maps.Marker({
                position: centerLocation,  // Atlanta, GA
                map: map,
                title: "Test Marker"
            });

            // Get restaurant data and parse it
            var restaurants = JSON.parse("{{ restaurants|safe|escapejs }}");  // Safely pass JSON data

            // Log the restaurant data for verification
            console.log("Restaurants Data (Raw):", restaurants);

            // Specify maximum distance (in km)
            const maxDistance = 10; // Set distance in kilometers

            // Add markers for each restaurant within maxDistance
            restaurants.forEach(function(restaurant) {
                const distance = haversineDistance(centerLocation.lat, centerLocation.lng, restaurant.latitude, restaurant.longitude);
                if (distance <= maxDistance) { // Only add marker if within distance
                    var marker = new google.maps.Marker({
                        position: { lat: restaurant.latitude, lng: restaurant.longitude },
                        map: map,
                        title: restaurant.name
                    });

                    var infowindow = new google.maps.InfoWindow({
                        content: `<h4>${restaurant.name}</h4><p>${restaurant.cuisine_type}</p>`
                    });

                    marker.addListener('click', function() {
                        infowindow.open(map, marker);
                    });
                }
            });
        }
    </script>

</head>
<body onload="initMap()">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">FoodFinder</a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/map/">Map</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/about/">About</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h1>Restaurants on the Map</h1>
        <!-- Map will be rendered here -->
        <div id="map"></div>

        <!-- Button to Explore More -->
        <a href="/explore-now/" class="explore-now-btn">Explore Now</a>
    </div>

</body>
</html>
