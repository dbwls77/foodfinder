<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Internal CSS for now, move to styles.css later */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Modern font */
            color: #ffffff; /* White text for contrast */
        }

        /* Full-width background image */
        .hero {
            background: url('https://images.unsplash.com/photo-1523049673857-eb18f1d7b578?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        /* Transparent navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: absolute; /* Position it over the image */
            width: 100%;
            top: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .navbar a {
            color: #ffffff; /* White text */
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #ffcc00; /* Highlight color on hover */
        }

        .navbar .cta {
            border: 2px solid #ffffff; /* Border for the call-to-action button */
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .navbar .cta:hover {
            background: #ffcc00; /* Yellow background on hover */
            color: #000000; /* Black text */
        }

        /* Text overlay on the hero image */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            letter-spacing: 2px; /* Space between letters */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for contrast */
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .hero-text .btn {
            display: inline-block;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text */
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .hero-text .btn:hover {
            background-color: #333333; /* Dark background */
            color: #ffffff; /* White text */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlkqLV5Szqua_fdhTXBSJ-QJfAmukjQac&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Set the location for Atlanta
            const atlanta = { lat: 33.7490, lng: -84.3880 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: atlanta,
            });
            const marker = new google.maps.Marker({
                position: atlanta,
                map: map,
            });

            // Show the map div
            document.getElementById("map").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'map' %}" class="btn">Explore Now</a> <!-- Link to the map view -->
            <a href="{% url 'register' %}">Register!</a>
            <a href="{% url 'contact' %}">Contact</a>
            <li><a href="{% url 'favorites' %}">Favorites</a></li>
            <a href="#" class="cta">More Information!</a> <!-- Call-to-action button -->
        </nav>
        <div class="hero-text">
            <h1>Welcome to Atlanta Food Finder</h1>
            <p>Discover the best restaurants in Atlanta.</p>
            <a href="map.html" class="btn">Explore Now</a> <!-- Redirect to the map page -->
        </div>
    </div>
    <div id="map" style="height: 500px; width: 100%; display: none;"></div> <!-- Map container -->
</body>
</html>
