<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Internal CSS for now, move to styles.css later */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Modern font */
            color: #ffffff; /* White text for contrast */
        }

        /* Full-width background image */
        .hero {
            background: url('https://t4.ftcdn.net/jpg/02/92/20/37/360_F_292203735_CSsyqyS6A4Z9Czd4Msf7qZEhoxjpzZl1.jpg') no-repeat center center/cover;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        /* Transparent navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute; /* Position it over the image */
            width: 100%;
            top: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            flex-wrap: wrap; /* Allow the items to wrap if needed */
        }

        .navbar a {
            color: #ffffff; /* White text */
            text-decoration: none;
            margin: 0 10px; /* Reduced margin to fit more items */
            font-weight: 500;
        }

        .navbar a:hover {
            color: #ffcc00; /* Highlight color on hover */
        }

        .navbar .cta {
            border: 2px solid #ffffff; /* Border for the call-to-action button */
            padding: 10px 15px; /* Reduced padding to make the button smaller */
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .navbar .cta:hover {
            background: #ffcc00; /* Yellow background on hover */
            color: #000000; /* Black text */
        }

        /* Search Section in Navbar */


        /* Text overlay on the hero image */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            letter-spacing: 2px; /* Space between letters */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for contrast */
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .hero-text .btn {
            display: inline-block;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text */
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .hero-text .btn:hover {
            background-color: #333333; /* Dark background */
            color: #ffffff; /* White text */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack the navigation items on small screens */
                align-items: flex-start;
            }

            .navbar a {
                margin: 10px 0; /* More margin for stacked items */
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-text p {
                font-size: 1.2rem;
            }
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlkqLV5Szqua_fdhTXBSJ-QJfAmukjQac&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Set the location for Atlanta
            const atlanta = { lat: 33.7490, lng: -84.3880 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: atlanta,
            });
            const marker = new google.maps.Marker({
                position: atlanta,
                map: map,
            });

            // Show the map div
            document.getElementById("map").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <a href="{% url 'about' %}">ABOUT</a>
            <a href="{% url 'map' %}" class="btn">EXPLORE NOW</a>
            <a href="{% url 'register' %}">REGISTER</a>
            <a href="{% url 'contact' %}">CONTACT US</a>
            <a href="{% url 'favorites' %}">FAVORITES</a>
            <a href="#" class="cta">MORE INFORMATION</a>

            <!-- Search Section -->
        </nav>
        <div class="hero-text">
            <h1>Welcome to Atlanta Food Finder</h1>
            <p>Discover the best restaurants in Atlanta.</p>
            <a href="map.html" class="btn">Explore Now</a>
        </div>
    </div>

    <div id="map" style="height: 500px; width: 100%; display: none;"></div> <!-- Map container -->
</body>
</html>
