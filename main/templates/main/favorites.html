<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
    <style>
        body {
            background: linear-gradient(180deg, #000000, #333333);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00b140;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px; /* Adds space between links */
        }

        .content {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00b140;
            font-size: 48px;
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #2a2a2a;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        h3 {
            margin: 0;
            color: #00b140;
            font-size: 24px;
        }

        .no-results {
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">FoodFinder</a>
        </div>
        <ul class="nav-links"> <!-- Updated to use nav-links class -->
            <li><a href="/">Home</a></li>
            <li><a href="/map/">Map</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/about/">About</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Your Favorites</h1>

        <ul id="favorites-list"></ul>
        <p class="no-results" id="no-results" style="display: none;">No favorites added yet.</p>
    </div>

    <script>
        function displayFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const favoritesList = document.getElementById('favorites-list');
            const noResults = document.getElementById('no-results');

            if (favorites.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                favorites.forEach(favorite => {
                    const li = document.createElement('li');
                    li.innerHTML = `<h3>${favorite}</h3>`;
                    favoritesList.appendChild(li);
                });
            }
        }

        // Display favorites when the page loads
        window.onload = displayFavorites;
    </script>
</body>
</html>
