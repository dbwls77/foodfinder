<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Apply a black theme with new text styles and a green navbar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
            background-color: #000000; /* Fully black background */
        }

        /* Login Container */
        .container {
            max-width: 400px;
            margin: 100px auto; /* Center the container with margin */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2ECC71; /* Green for the main header */
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .container form button {
            padding: 10px;
            background-color: #27AE60; /* Dark green button */
            color: #f1f1f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container form button:hover {
            background-color: #229954; /* More vibrant hover effect */
        }

        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        .create-account {
            text-align: center;
            margin-top: 15px;
        }

        .create-account a {
            color: #2ECC71; /* Match link color with navbar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="create-account">
            <p>Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
        </div>
    </div>
</body>
</html>
