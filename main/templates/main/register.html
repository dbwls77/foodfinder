<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Apply the same fonts used across the site -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px; /* To accommodate fixed navbar */
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50; /* Green background for the navbar */
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            font-size: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Poppins', sans-serif;
        }

        .navbar a:hover {
            color: #000000;  /* Black hover effect */
        }

        /* Container styling */
        .container {
            background-color: #1b1b1b; /* Dark background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #4CAF50; /* Green title */
            text-align: center;
            letter-spacing: 2px;
        }

        /* Form styling */
        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4CAF50; /* Green border */
            border-radius: 4px;
            background-color: #333333; /* Dark input background */
            color: white;
        }

        .container form button {
            padding: 12px;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container form button:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }

        /* Nav section inside the container */
        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50; /* Green links */
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #ffffff; /* White on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">FoodFinder</a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/map/">Map</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/about/">About</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <h2>REGISTER</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
