<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50; /* Green background for the navbar */
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #000000;  /* Black hover effect */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent form container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 100px; /* Space for fixed navbar */
        }

        .container h2 {
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #4CAF50; /* Green title */
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form styling */
        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Added gap for more space between form elements */
        }

        .container form input {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #4CAF50; /* Green border */
            border-radius: 6px;
            background-color: #1c1c1c; /* Darker input background */
            color: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container form input:focus {
            border-color: #32CD32;
            box-shadow: 0 0 8px rgba(50, 205, 50, 0.8); /* Green glow on focus */
            outline: none;
        }

        .container form button {
            padding: 14px;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container form button:hover {
            background-color: #32CD32; /* Brighter green on hover */
            box-shadow: 0 4px 8px rgba(50, 205, 50, 0.5);
        }

        /* Optional: Make navbar fixed with a smooth scroll to sections */
        nav {
            margin-top: 20px;
        }

        nav a {
            color: #f1f1f1;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">FoodFinder</a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/map/">Map</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/about/">About</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <h2>REGISTER</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
